service: learn-apollo-v2
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x
  profile: hingobway-aws
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - '*'
  environment:
    AWSREGION: us-east-1
    TABLE_APOLLO: learn--apollo

functions:
  api:
    handler: handler.handler
    events:
      - httpApi: '*'

plugins:
  - serverless-offline
  - serverless-ignore
